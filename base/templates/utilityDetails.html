{% extends 'main.html' %}

{% block content %}

<style>
    @media screen and (max-width: 375px) {
        .tablefont{
            font-size: 0.7em;
        }
    }
</style>

<h1 class="ms-3">{{utility}}</h1>

<h3 class="ms-3">Usage history</h3>
<a href="{% url 'invoice' utility %}" class="btn btn-primary m-3">get invoice</a>
<div style="width: 90%;" class="mx-auto">
    {{line | safe}}
</div>

<h2 class="text-center my-3">Previous readings</h2>
<table class="table table-striped table-bordered w-75 mt-4 mx-auto tablefont">
    <thead class="table-dark">
        <tr class="">
            <th>Reading</th>
            <th>Date</th>
            <th>Difference</th>
            <th>Amount(KES)</th>
        </tr>
    </thead>
    <tbody>
        {% for x in data %}
        <tr class="">
            <td class="p-3">{{x.0}}</td>
            <td class="p-3">{{x.2}}</td>
            <td class="p-3">{{x.1}}</td>
            <td class="p-3">{{x.3}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
