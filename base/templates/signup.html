{% extends 'main.html' %}

{% block content %}

{% for message in messages %}
<div class="alert m-3 alert-danger alert-dismissible fade show" role="alert">
    <strong>{{message.tags}}</strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="container rounded-4 mt-5 shadow" style="overflow: hidden;">
    <div class="row" style="height: 80vh;">
        <div class="login-img col-5 d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-light text-center">Already have an account?</h1>
            <a href="/login/" class="text-light">Login</a>
        </div>
        <div class="col d-flex justify-content-center align-items-center" style="background-color: white;">
            <form action="{% url 'signup' %}" method="post" class="my-5 col-8">
                {% csrf_token %}
                <div class="d-flex gap-3">
                    <div class="flex-grow-1">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control mb-3" name="username" required>
                    </div>

                    <div class="flex-grow-1">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control mb-3" required>
                    </div>
                </div>

                <div class="d-flex gap-3">
                    <div class="flex-grow-1">
                        <label for="phone" class="form-label">Phone number</label>
                        <input type="text" name="phone" class="form-control mb-3" required>
                    </div>

                    <div class="flex-grow-1">
                        <label for="nationalID" class="form-label">National ID</label>
                        <input type="text" name="nationalID" class="form-control mb-3" required>
                    </div>
                </div>

                <div class="d-flex gap-3">
                    <div class="flex-grow-1">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control mb-4" required>
                    </div>

                    <div class="flex-grow-1">
                        <label for="confirm-password" class="form-label">Confirm password</label>
                        <input type="password" name="confirm-password" class="form-control mb-4" required>
                    </div>
                </div>

                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" class="form-control mb-4" required>

                <label for="usertype" class="form-label">Select account type</label>
                <select name="usertype" class="form-control mb-4">
                    <option value="consumer">consumer</option>
                    <option value="supplier">supplier</option>
                </select>

                <input type="submit" value="Signup" class="btn btn-primary col-4">
            </form>
        </div>
    </div>
</div>

{% endblock %}
