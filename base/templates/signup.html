{% extends 'main.html' %}

{% block content %}

<h1 class="text-center my-5">Signup</h1>
<div class="d-flex jusify-content-center align-items-center">
    <form action="{% url 'signup' %}" method="post" class="mx-auto" style="width: 80%;">
        {% csrf_token %}
        <div class="d-md-flex gap-3">
            <div class="flex-grow-1">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control mb-3" name="username" required>
            </div>
    
            <div class="flex-grow-1">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control mb-3" required>
            </div>

            <div class="flex-grow-1">
                <label for="firstname" class="form-label">First name</label>
                <input type="text" name="firstname" class="form-control mb-3" required>
            </div>

            <div class="flex-grow-1">
                <label for="lastname" class="form-label">Last name</label>
                <input type="text" name="lastname" class="form-control mb-3" required>
            </div>
        </div>
    
        <div class="d-md-flex gap-3">
            <div class="flex-grow-1">
                <label for="phone" class="form-label">Phone number</label>
                <input type="text" name="phone" class="form-control mb-3" minlength="10" required>
            </div>
    
            <div class="flex-grow-1">
                <label for="nationalID" class="form-label">National ID</label>
                <input type="text" name="nationalID" class="form-control mb-3" required>
            </div>
        </div>
    
        <div class="d-md-flex gap-3">
            <div class="flex-grow-1">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control mb-4" required>
            </div>

            <div class="flex-grow-1">
                <label for="confirm-password" class="form-label">Confirm password</label>
                <input type="password" name="confirm-password" class="form-control mb-4" required>
            </div>
        </div>
    
        <label for="address" class="form-label">Address</label>
        <input type="text" name="address" class="form-control mb-4" required>
    
        <input type="submit" value="Signup" class="btn btn-primary col-4 mb-4">
    </form>
</div>

{% endblock %}
