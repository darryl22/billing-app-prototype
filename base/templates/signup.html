{% extends 'main.html' %}

{% block content %}

<div class="container rounded-4 mt-5 shadow" style="overflow: hidden;">
    <div class="row" style="height: 70vh;">
        <div class="login-img col-7 d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-light">Already have an account?</h1>
            <a href="#" class="text-light">Login</a>
        </div>
        <div class="col d-flex justify-content-center align-items-center" style="background-color: white;">
            <form action="" class="my-5 col-8">
                <label for="" class="form-label">Usename</label>
                <input type="text" class="form-control mb-3">

                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control mb-3">

                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control mb-4">

                <label for="confirm-password" class="form-label">Confirm password</label>
                <input type="password" name="confirm-password" class="form-control mb-4">

                <input type="submit" value="Signup" class="btn btn-primary col-4">
            </form>
        </div>
    </div>
</div>

{% endblock %}
